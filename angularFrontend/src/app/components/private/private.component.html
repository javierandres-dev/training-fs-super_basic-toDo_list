<main class="container">
  <h1 class="text-center my-5">private works!</h1>
  <form class="row g-3" (ngSubmit)="newTodo()">
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="To Do"
        name="name"
        [(ngModel)]="todo.name"
      />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Create To Do</button>
    </div>
  </form>
  <ng-container *ngIf="isEmpty; else notEmpty">
    <p>Without todos</p>
  </ng-container>
  <ng-template #notEmpty>
    <h2>Pending task</h2>
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
        *ngFor="let todo of pendingTodos"
      >
        <div>{{ todo.name }}</div>
        <div>
          <label class="px-5">
            <input
              class="form-check-input me-1"
              type="checkbox"
              [checked]="todo.completed"
              (click)="updTodo(todo._id)"
            />
            Completed
          </label>
          <button
            type="button"
            class="btn btn-danger"
            (click)="delTodo(todo._id)"
          >
            Delete
          </button>
        </div>
      </li>
    </ul>
    <h2>Completed task</h2>
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
        *ngFor="let todo of completedTodos"
      >
        <div>{{ todo.name }}</div>
        <div>
          <label class="px-5">
            <input
              class="form-check-input me-1"
              type="checkbox"
              [checked]="todo.completed"
              (click)="updTodo(todo._id)"
            />
            Completed
          </label>
          <button
            type="button"
            class="btn btn-danger"
            (click)="delTodo(todo._id)"
          >
            Delete
          </button>
        </div>
      </li>
    </ul>
  </ng-template>
</main>
